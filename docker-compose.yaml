version: '3.8'

services:
  minio:
    image: minio/minio:latest
    container_name: web-gallery-minio
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"   # API
      - "9001:9001"   # Console Web
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    volumes:
      - minio_data:/data
    networks:
      - web-gallery-network

  # Service d'initialisation pour crÃ©er le bucket
  minio-init:
    image: minio/mc:latest
    container_name: web-gallery-minio-init
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 10;
      /usr/bin/mc config host add minio http://minio:9000 minioadmin minioadmin123;
      /usr/bin/mc mb minio/web-gallery --ignore-existing;
      /usr/bin/mc anonymous set public minio/web-gallery/previews;
      echo 'Minio bucket web-gallery initialized successfully';
      "
    networks:
      - web-gallery-network

volumes:
  minio_data:
    driver: local

networks:
  web-gallery-network:
    driver: bridge